<div (click)="selectChannel()" class="item" *ngIf="channel.name && channel.createdAt && channel.updatedAt">

  <div class="channel_name">{{channel.name}}</div>

  <div class="channel_updoot_creation timer">

    last update : {{channel.updatedAt | date: "medium"}}

  </div>

  <div class="channel_updoot_creation timer">

    created at : {{channel.createdAt | date: "medium"}}

  </div>


</div>
