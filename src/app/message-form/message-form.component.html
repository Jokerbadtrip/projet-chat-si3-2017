<div class="col-md-12 container well bottom" ngController="MessageFormComponent">
	<div class="col-md-12">
			Le contenu du message :<br><input type="text" class="form-control"
				id="name" required [(ngModel)]="message.content" name="name" required>
	</div>
	<div class="col-md-12">
			<button class="btn btn-primary" (click)="sendMessage();">
				Send</button>
	</div>
</div>
<hr>
<div class="row info">Message model: {{message | json}}</div>
