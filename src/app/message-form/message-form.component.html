<div class="row container well" ngController="MessageFormComponent">
	<div class="row">
			Le contenu du message :<br><input type="text" class="form-control"
				id="name" required [(ngModel)]="message.content" name="name" required>
	</div>
	<div class="row centered_block">
			<button class="btn btn-primary" (click)="sendMessage();">
				Send</button>
	</div>
</div>
<p>Message model: {{message | json}}</p>
